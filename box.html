    <div class="container text-center">
        <h1>Welcome to the Grid Game</h1>
            <div class="row">
                <div class="col-sm-6 bg-primary text-white p-5">Enter Player Name:</div>
                <div class="col-sm-6 bg-dark text-white p-5">Score: </div>
            </div>


            <table class="table bg-dark table-bordered text-white" id="myTable"> 

            </table>

  
    </div>

    
</body>
<script>
  var table = document.getElementById("myTable");

  var tableData = [];
  for (var i = 0; i <= 9; i++) {
      tableData[i] = new Array(10);
  }
  var count = 1;
    for (var i=0; i<=9; i++) {
        for (var j=0; j <= 9; j++) {
            tableData[i][j] = count++;

        }


    }
tableData.sort(() => Math.random() - 0.5);
    for (var i = 0; i <= 9; i++){ 
        var tr = document.createElement("tr");
        table.appendChild(tr);
        for (var j = 0; j <= 9; j++) {
            var td = document.createElement("td");
            tr.appendChild(td);
            td.innerText = tableData[i][j];
        }
    }
