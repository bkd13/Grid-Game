<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Grid Game Project</title>
    <style>
        table {
    table-layout: fixed;
    width: inherit !important;
    column-rule-color: 5px solid red;

}

td {
    width:  20px !important;
    height:  75px !important;
    max-width:  150px !important;
    max-height:  75px !important;
    min-width:  150px !important;
    min-height: 75px !important;
    

}
    </style>


</head>
<body>
    <div class="container text-center">
        <h1>Welcome to the Grid Game</h1>
            <div class="row">
                <div class="col-sm-6 bg-primary text-white p-5">Enter Player Name:</div>
                <div class="col-sm-6 bg-dark text-white p-5">Score: </div>
            </div>


            <table class="table bg-dark table-bordered text-white" id="myTable"> 

            </table>

  
    </div>

    
</body>
<script>
  var table = document.getElementById("myTable");
  var count = 0;
    for (var i = 1; i <= 10; i++){ 
        var tr = document.createElement("tr");
        table.appendChild(tr);
        for (var j = 1; j <= 10; j++) {
            count++;
            var td = document.createElement("td");
            tr.appendChild(td);
            td.innerText = count;
        }

  }
</script>
</html>
